name: Build MkDocs PDF

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system deps for WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcairo2 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libgdk-pixbuf-2.0-0 \
            libffi-dev \
            shared-mime-info

      - name: Install Python deps
        run: |
          pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-pdf-export-plugin

      - name: Build docs + PDF
        run: mkdocs build

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: mapp-framework-6-pdf
          path: docs/mapp-framework-6.pdf